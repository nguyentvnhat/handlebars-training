<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>15 Handlebars Training: JSON to Firebase (bonus)</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
		<h2>Demo</h2>
		<ul class="character-list-container"></ul>

		<script id="character-template" type="text/x-handlebars-template">
			{{#each characters}}
			{{!-- use "this" for object have is array --}}
			<li class="character">
				{{> characterDetailsPartial}}
				<a href="/cast-details.html?id={{@index}}"  class="button view-details">View Details</a>
			</li>
			{{/each}}
		</script>

		<script src="js/jquery.min.js"></script>
		<script src="js/handlebars-v4.0.10.js"></script>
		<script src="js/scripts.js"></script>
</body>
</html>
